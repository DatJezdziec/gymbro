<!-- app.component.html -->
<div class="container">
  <h1>Gym App</h1>
  <!-- A form to enter a new exercise -->
  <form #f="ngForm" (ngSubmit)="addExercise(f.value.name, f.value.reps, f.value.weight)">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" ngModel required>
    </div>
    <div class="form-group">
      <label for="reps">Reps</label>
      <input type="number" id="reps" name="reps" ngModel required>
    </div>
    <div class="form-group">
      <label for="weight">Weight</label>
      <input type="number" id="weight" name="weight" ngModel required>
    </div>
    <button type="submit" [disabled]="!f.valid">Add Exercise</button>
  </form>
  <!-- A table to display the exercises -->
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Reps</th>
        <th>Weight</th>
      </tr>
    </thead>
    <tbody>
      <!-- Loop through the exercises array and display each one -->
      <tr *ngFor="let exercise of exercises">
        <td>{{ exercise.name }}</td>
        <td>{{ exercise.reps }}</td>
        <td>{{ exercise.weight }}</td>
      </tr>
    </tbody>
  </table>
</div>
